services:
  # --------------------------------------------
  # ðŸŸ¢ PostgreSQL (Banco de dados principal)
  # --------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rotacomercial
      POSTGRES_MULTIPLE_DATABASES: n8n_db
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - evolution_net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d rotacomercial"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  # --------------------------------------------
  # ðŸ”´ Redis (Cache e filas)
  # --------------------------------------------
  evolution-redis:
    image: redis:alpine
    container_name: evolution-redis
    restart: always
    networks:
      - evolution_net
    ports:
      - "6379:6379"

  # --------------------------------------------
  # ðŸŸ  Backend (Fastify API)
  # --------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      evolution-redis:
        condition: service_started
    networks:
      - evolution_net
    ports:
      - "4000:3000"
    env_file:
      - .env.dokploy
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # --------------------------------------------
  # ðŸŸ¡ Evolution API (COM PostgreSQL + Redis)
  # --------------------------------------------
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      evolution-redis:
        condition: service_started
    networks:
      - evolution_net
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_TYPE: http
      SERVER_PORT: 8080
      SERVER_URL: http://69.62.101.194:8080

      # Cors
      CORS_ORIGIN: "*"
      CORS_METHODS: GET,POST,PUT,DELETE
      CORS_CREDENTIALS: "true"

      # Log
      LOG_LEVEL: ERROR
      LOG_COLOR: "true"

      # Database HABILITADO com PostgreSQL
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://root:root@postgres:5432/rotacomercial?schema=public
      DATABASE_CONNECTION_CLIENT_NAME: evolution_exchange
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      DATABASE_SAVE_DATA_LABELS: "true"
      DATABASE_SAVE_DATA_HISTORIC: "true"

      # Redis
      REDIS_ENABLED: "true"
      REDIS_URI: redis://evolution-redis:6379
      REDIS_PREFIX_KEY: evolution

      # Authentication
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: bd91e32e9750424f9983e63bd1382cfeec7e64bae0deea8fb2e9ab60066c83e0
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # --------------------------------------------
  # ðŸŸ£ Frontend (Next.js)
  # --------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_APP_URL: http://69.62.101.194:3010
        NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: ""
    container_name: frontend
    restart: always
    depends_on:
      - backend
      - evolution-api
    networks:
      - evolution_net
    ports:
      - "3010:3000"
    env_file:
      - .env.dokploy
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # --------------------------------------------
  # ðŸ”µ N8N (AutomaÃ§Ã£o)
  # --------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      evolution-redis:
        condition: service_started
    networks:
      - evolution_net
    ports:
      - "5678:5678"
    environment:
      GENERIC_TIMEZONE: America/Sao_Paulo
      N8N_HOST: 69.62.101.194
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_SECURE_COOKIE: false
      WEBHOOK_URL: http://69.62.101.194:5678/
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "false"
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: root
      DB_POSTGRESDB_PASSWORD: root
      DB_POSTGRESDB_DATABASE: n8n_db
      QUEUE_BULL_REDIS_HOST: evolution-redis
      QUEUE_BULL_REDIS_PORT: 6379
    volumes:
      - n8n_data:/home/node/.n8n
    dns:
      - 8.8.8.8
      - 1.1.1.1

# --------------------------------------------
# Volumes e rede
# --------------------------------------------
volumes:
  evolution_postgres_data:
  evolution_instances:
  evolution_store:
  n8n_data:

networks:
  evolution_net:
    driver: bridge
