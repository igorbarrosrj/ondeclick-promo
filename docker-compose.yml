version: "3.9"

services:
  # --------------------------------------------
  # ðŸŸ¢ PostgreSQL (Banco de dados principal)
  # --------------------------------------------
  evolution-postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rotacomercial
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d rotacomercial"]
      interval: 5s
      timeout: 3s
      retries: 10

  # --------------------------------------------
  # ðŸ”´ Redis (Cache e filas)
  # --------------------------------------------
  evolution-redis:
    image: redis:alpine
    container_name: evolution-redis
    restart: always
    networks:
      - evolution_net
    ports:
      - "6379:6379"

  # --------------------------------------------
  # ðŸŸ¡ Evolution API
  # --------------------------------------------
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: on-failure
    depends_on:
      evolution-postgres:
        condition: service_healthy
      evolution-redis:
        condition: service_started
    networks:
      - evolution_net
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info

      # Banco de dados
      DATABASE_PROVIDER: postgresql
      DATABASE_HOST: evolution-postgres
      DATABASE_PORT: 5432
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: rotacomercial
      DATABASE_URL: postgresql://root:root@evolution-postgres:5432/rotacomercial

      # Redis
      REDIS_ENABLED: "true"
      REDIS_URL: redis://default:@evolution-redis:6379/0

      # API / AutenticaÃ§Ã£o
      SERVER_URL: http://69.62.101.194:8080
      EVOLUTION_API_URL: http://69.62.101.194:8080
      AUTHENTICATION_API_KEY: fa659dd1045ded2dd5afbb04b46a44bc1318375cd87140b761f5efb59fafb469
      USE_AUTHENTICATION_BEARER: "true"

      # Webhook / CORS
      WEBHOOK_GLOBAL_ENABLED: "false"
      CORS_ORIGIN: "*"
      CORS_METHODS: POST,GET,PUT,DELETE
      CORS_CREDENTIALS: "true"

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # --------------------------------------------
  # ðŸŸ£ Frontend (Next.js)
  # --------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    restart: always
    depends_on:
      - evolution-api
    networks:
      - evolution_net
    ports:
      - "3010:3000"
    environment:
      NODE_ENV: production
      NEXT_DISABLE_FONT_DOWNLOADS: "1"
      NEXT_PUBLIC_APP_URL: http://69.62.101.194:3010
      NEXT_PUBLIC_SUPABASE_URL: ""
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
      NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: ""
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # --------------------------------------------
  # ðŸ”µ N8N (AutomaÃ§Ã£o)
  # --------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    depends_on:
      evolution-postgres:
        condition: service_healthy
      evolution-redis:
        condition: service_started
    networks:
      - evolution_net
    ports:
      - "5678:5678"
    environment:
      GENERIC_TIMEZONE: America/Sao_Paulo
      N8N_HOST: 69.62.101.194
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_SECURE_COOKIE: false
      WEBHOOK_URL: http://69.62.101.194:5678/
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: evolution-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: root
      DB_POSTGRESDB_PASSWORD: root
      # --- CORREÃ‡ÃƒO AQUI ---
      # Altera o nome do banco para nÃ£o conflitar com a Evolution API
      DB_POSTGRESDB_DATABASE: n8n_db
      QUEUE_BULL_REDIS_HOST: evolution-redis
      QUEUE_BULL_REDIS_PORT: 6379

# --------------------------------------------
# Volumes e rede
# --------------------------------------------
volumes:
  evolution_postgres_data:
  evolution_instances:
  evolution_store:

networks:
  evolution_net:
    driver: bridge
