# docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rotacomercial
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:alpine
    container_name: evolution-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info
      DATABASE_URL: postgresql://root:root@evolution-postgres:5432/rotacomercial
      REDIS_ENABLED: "true"
      REDIS_URL: redis://default:@evolution-redis:6379/0
      SERVER_URL: http://69.62.101.194:8080
      EVOLUTION_API_URL: http://69.62.101.194:8080
      EVOLUTION_API_KEY: fa659dd1045ded2dd5afbb04b46a44bc1318375cd87140b761f5efb59fafb469
      GLOBAL_API_KEY: fa659dd1045ded2dd5afbb04b46a44bc1318375cd87140b761f5efb59fafb469
      USE_AUTHENTICATION_BEARER: "true"
      WEBHOOK_GLOBAL_ENABLED: "false"
      CORS_ORIGIN: "*"
      CORS_METHODS: POST,GET,PUT,DELETE
      CORS_CREDENTIALS: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: n8n
      N8N_BASIC_AUTH_PASSWORD: senha123
      N8N_HOST: localhost
      N8N_PORT: 5678
      NODE_ENV: production
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ondeclick-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://root:root@evolution-postgres:5432/rotacomercial
      REDIS_URL: redis://evolution-redis:6379
      EVOLUTION_API_URL: http://evolution-api:8080
      AUTHENTICATION_API_KEY: fa659dd1045ded2dd5afbb04b46a44bc1318375cd87140b761f5efb59fafb469
      N8N_BASE_URL: http://n8n:5678
    ports:
      - "3100:3000"
    depends_on:
      - evolution-api
      - redis
      - postgres
      - n8n

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ondeclick-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY=${NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY}
    ports:
      - "3001:3000"  # <== sem conflito com Dokploy
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  evolution_instances:
  evolution_store:
